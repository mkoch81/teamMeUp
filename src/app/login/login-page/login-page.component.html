<div class="login-container">
  <img src="assets/img/icons/AppIcon.png" alt="App Logo" />

  <mat-card *ngIf="loginForm">
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="email-container" *ngIf="loginForm.get('email')">
          <label>Email</label>
          <mat-form-field appearance="outline">

            <input matInput placeholder="Email" formControlName="email" appAutofocus>
            <mat-error *ngIf="loginForm.get('email')!.getError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')!.getError('email')">Enter a valid email</mat-error>
          </mat-form-field>
        </div>

        <div class="password-container" *ngIf="loginForm.get('password')">
          <label>Password</label>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password')!.getError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')!.getError('minlength')">Password needs to be at least 8
              characters long</mat-error>
          </mat-form-field>
        </div>

        <section class="form-actions">
          <button *ngIf="!spinner" mat-raised-button color="primary" type="submit">Log In</button>
          <mat-spinner *ngIf="spinner" [color]="'primary'" [diameter]="'30'" [mode]="'indeterminate'" [value]="'20'">
          </mat-spinner>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
</div>
