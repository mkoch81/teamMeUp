<div class="member-list">
    <div *ngFor="let item of teamsService.members">

        <div class="active-member-card" [ngClass]="{'inactive-member-card': !item.active}">
            <div class="member-info">
                <img src={{item.image}} class="member-image">
            <label>{{ item.name }}</label>
            </div>
            <div class="member-button-box">
                <button type="button"
                    (click)="toggleActive(item)"><mat-icon>{{ item.active ? 'person' : 'person_off'}}</mat-icon></button>
                <button class="delete-member-button" type="button"
                    (click)="deleteMember(item)"><mat-icon>delete</mat-icon></button>
            </div>
        </div>

    </div>
</div>
